<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./public/index.css">
    <title>Thermostat</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <section>
      <h1>Current temperature: <span id="current-temperature">20</span></h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
    </section>
    <script>
      $(document).ready(function() {
        var thermostat = new Thermostat();
        updateTemperature();

        $('#temperature-up').click(function() {
          thermostat.up();
          updateTemperature();
        });

        $('#temperature-down').click(function() {
          thermostat.down();
          updateTemperature();
        });

        $('#temperature-reset').click(function() {
          thermostat.reset();
          updateTemperature();
        });

        $('#powersaving-on').click(function() {
          thermostat.switchPowerSavingModeOn();
          $('#power-saving').text('on')
          updateTemperature();
        });

        $('#powersaving-off').click(function() {
          thermostat.switchPowerSavingModeOff();
          $('#power-saving').text('off')
          updateTemperature();
        });

        function updateTemperature() {
          $('#temperature').text(thermostat.temperature);
          $('#temperature').attr('class', thermostat.energyUsage());
        }

        $('#select-city').submit(function(event) {
          event.preventDefault();
          var city = $('#current-city').val();
          $.get('http://api.openweathermap.org/data/2.5/weather?q=' + city + '&appid=18d3693dce16b2223faaf49822a509a6&units=metric', function(data) {
            $('#current-temperature').text(data.main.temp);
          })
        })

      });
    </script>

  </head>
  <body>
    <section>
      <h1 id="temperature"></h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        power saving mode is <span id="power-saving-status">on</span>
        <button id="powersaving-on">PSM on</button>
        <button id="powersaving-off">PSM off</button>
      </p>
    </section>
    <script src="src/thermostat.js"></script>
  </body>
</html>
