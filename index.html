<!DOCTYPE html>
<html>
 <div id="main">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <style>
      h1 {text-align: center;}
      p {text-align: center;}
      div {text-align: center;}
      body {
        background-image: url('https://images.unsplash.com/photo-1547754980-3df97fed72a8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2100&q=80');
        font-family: 'Noto Sans KR', serif;
      }
    </style>
   <div class="title">
  <head>
    <link rel="stylesheet" type="text/css" href="./public/index.css">
    <title>Thermostat</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <h1>Current temperature: <span id="current-temperature">20</span> C</h1>
      <select id="current-city">
        <option value="london">London</option>
        <option value="new york">New York</option>
        <option value="paris">Paris</option>
        <option value="tokyo">Tokyo</option>
      </select>
    <script>
      $(document).ready(function() {
        var thermostat = new Thermostat();
        updateTemperature();

        $('#temperature-up').click(function() {
          thermostat.up();
          updateTemperature();
        });

        $('#temperature-down').click(function() {
          thermostat.down();
          updateTemperature();
        });

        $('#temperature-reset').click(function() {
          thermostat.reset();
          updateTemperature();
        });

        $('#powersaving-on').click(function() {
          thermostat.switchPowerSavingModeOn();
          $('#power-saving').text('on')
          updateTemperature();
        });

        $('#powersaving-off').click(function() {
          thermostat.switchPowerSavingModeOff();
          $('#power-saving').text('off')
          updateTemperature();
        });

        function updateTemperature() {
          $('#temperature').text(thermostat.temperature);
          $('#temperature').attr('class', thermostat.energyUsage());
        }

        $('#current-city').change(function() {
          var city = $('#current-city').val();
          $.get('http://api.openweathermap.org/data/2.5/weather?q=' + city + '&appid=a3d9eb01d4de82b9b8d0849ef604dbed&units=metric', function(data) {
            $('#current-temperature').text(data.main.temp)
          })
        })

      });
    </script>

  </head>
   </div>
    <br>
  </div>
    <div class="buttons">
  <body>
  <h1 id="temperature"></h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        power saving mode is <span id="power-saving-status">on</span>
        <button id="powersaving-on">PSM on</button>
        <button id="powersaving-off">PSM off</button>
      </p>
    <script src="src/thermostat.js"></script>
  </body>
  </div>
  </div>
<br>

 </div>
</html>
